<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style/style2.css">
    <script src="https://cdn.tailwindcss.com"></script>  
</head>
<body>
    <header class="header-nav">
        <div class="header-menu">
            <button class="hamburgerbtn">
                <img class="header-logo" src="img/hamburger.png">
            </button>
            <a href="#" style="color: white; font-size: 30px;">DigiKala</a>
            <a href="index-form-signup.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z"/>
                    <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
                  </svg>
            </a>
        </div>
    </header>
    <main class="main-container">
        <section style="width: 50%;border-radius: 30px;">
            <div style="border-radius: 30px;" class="right-div bg-gray-100 flex items-center justify-center h-screen">  
                    <div class="carousel" style="border-radius: 30px;">  
                        <div class="carousel-inner" id="carouselInner">  
                            <div class="carousel-item">  
                                <img src="img/1.webp" alt="Image 1">  
                            </div>  
                            <div class="carousel-item">  
                                <img src="img/2.webp" alt="Image 2">  
                            </div>  
                            <div class="carousel-item">  
                                <img src="img/3.webp" alt="Image 3">  
                            </div>  
                        </div>  
                        <div class="carousel-controls">  
                            <button class="carousel-button" onclick="prevSlide()">❮</button>  
                            <button class="carousel-button" onclick="nextSlide()">❯</button>  
                        </div>  
                    </div>
            </div>
        </section>
        <div class="left-div">
            <h1 style="font-weight: bold;"><span style="text-decoration: underline;">SPSHMS</span> Saruk women's shirt and pants set</h1>
            <form action="#">
                <h6 style="display: flex; justify-content: center;padding-bottom:10px ;">Color :</h6>
                <input style="padding-right: 20px;" type="radio" name="colors" id="blue" value="Blue">
                <label style="padding-right: 20px;" for="blue">Blue</label>
                <input style="padding-right: 20px;" type="radio" name="colors" id="red" value="Red">
                <label style="padding-right: 20px;" for="red">Red</label>
                <input style="padding-right: 20px;" type="radio" name="colors" id="brown" value="Brown">
                <label style="padding-right: 20px;" for="brown">Brown</label>
                <br>
                <input style="padding-right: 20px;" type="radio" name="colors" id="yellow" value="Yellow">
                <label style="padding-right: 20px;" for="yellow">Yellow</label>
                <input style="padding-right: 20px;" type="radio" name="colors" id="green" value="Green">
                <label style="padding-right: 20px;" for="green">Green</label>
                <input style="padding-right: 20px;" type="radio" name="colors" id="black" value="Black">
                <label style="padding-right: 20px;" for="black">Black</label>
            </form>
            <form action="#" style="display: flex; flex-direction: column;">
                <label style="padding-bottom: 10px;" for="product-number">Quantity :</label>
                <input style="outline: none; border: 1px solid rgb(226, 39, 86); width: 70px; height: 25px;" type="number" value="1" min="1" max="10" name="number" id="product-number">
            </form>
            <button class="buy-btn" style="background-color: rgb(226, 39, 86); border-radius: 10px; color: white; width: 200px; text-align: center; font-size: 14px;">Buy Now</button>
        </div>
    </main>
    <script>  
        let currentIndex = 0;  

        function showSlide(index) {  
            const slides = document.querySelectorAll('.carousel-item');  
            const totalSlides = slides.length;  
            if (index >= totalSlides) {  
                currentIndex = 0;  
            } else if (index < 0) {  
                currentIndex = totalSlides - 1;  
            } else {  
                currentIndex = index;  
            }  
            const carouselInner = document.getElementById('carouselInner');  
            carouselInner.style.transform = 'translateX(' + (-currentIndex * 100) + '%)';  
        }  

        function nextSlide() {  
            showSlide(currentIndex + 1);  
        }  

        function prevSlide() {  
            showSlide(currentIndex - 1);  
        }  

        setInterval(nextSlide, 15000);
    </script>
</body>
</html>
